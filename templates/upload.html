<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Discord Web Soundboard</title>
  <!-- Bootstrap core CSS-->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/assets/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Create Clip</div>
      <div class="card-body">


          <%= form_for( clip, {action: uploadPath(), multipart: true, method: "POST"}) { %>
          <div class="form-group">
            <%= f.InputTag("Name") %>
          </div>
          <div class="form-group">
            <%= f.SelectTag("Guild", {options: selectmap}) %>
          </div>
          <div class="form-group">
            <!-- This doesn't map to File tag, but keeping it lowercase helps us parse out header and save file -->
            <%= f.FileTag("file") %>
          </div>
          <input class="btn btn-primary btn-block" type="submit" name="submit" value="Create">
          <% } %>

        <!-- TODO: account for odd number of clips passed in where closing row div isn't rendered -->

      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/assets/js/jquery.easing.min.js"></script>
<script>
$('#clip-file').bind('change', function() {
        if (this.files[0].size / 1024 > <%= max_size %>) {
            alert("Maximum file size is <%= max_size %>KB.");
            this.value = null;
        }
});
</script>
</body>

</html>
